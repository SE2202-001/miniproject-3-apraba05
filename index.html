<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Analysis</title>
</head>
<body>
  <h1>Job Analysis</h1>
  <div id="upload-section">
    <input type="file" id="upload-json" accept=".json" />
    <button id="load-data">Load Jobs</button>
  </div>

  <div id="filter-sort-section">
    <select id="filter-level">
      <option value="">Filter by Level</option>
    </select>
    <select id="filter-type">
      <option value="">Filter by Type</option>
    </select>
    <select id="filter-skill">
      <option value="">Filter by Skill</option>
    </select>
    <select id="sort-jobs">
      <option value="">Sort By</option>
      <option value="title-asc">Title (A-Z)</option>
      <option value="title-desc">Title (Z-A)</option>
      <option value="time-asc">Posted Time (Oldest First)</option>
      <option value="time-desc">Posted Time (Newest First)</option>
    </select>
  </div>

  <div id="job-list"></div>
  <script src="JobAnalysis.js"></script>
</body>
</html>
